name: Auto Commit Bot

on:
  schedule:
    - cron: "30 18 * * *"   # Runs daily at 18:30 UTC = 00:00 IST
  workflow_dispatch:         # Allows manual trigger

permissions:
  contents: write   # ✅ GITHUB_TOKEN write access

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo with full history
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies if package.json exists
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # 4️⃣ Configure Git author
      - name: Configure git user
        run: |
          git config user.name "Harsh-2410"
          git config user.email "harshankittiwary@gmail.com"

      # 5️⃣ Run commit script
      - name: Run commit script
        run: node index.js

      # 6️⃣ Push commits
      - name: Push commits
        run: |
          git checkout main
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main
